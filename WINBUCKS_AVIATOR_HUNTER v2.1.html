<!DOCTYPE html>
<html>
<head>
    <title>ðŸ‡¿ðŸ‡¼ WinBucks Aviator Predictor</title>
    <style>
        :root { --winbucks-blue: #1e3a8a; --gold: #facc15; --neon: 0 0 30px #1e3a8a; }
        body { 
            background: linear-gradient(135deg, #0f172a, #1e293b); 
            color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 40px; min-height: 100vh;
        }
        .winbucks-card {
            max-width: 500px; margin: 0 auto; background: rgba(30,58,138,0.95);
            backdrop-filter: blur(20px); border-radius: 25px; padding: 50px;
            border: 3px solid var(--gold); box-shadow: var(--neon);
            text-align: center;
        }
        .prediction-big { font-size: 5em; font-weight: 900; color: var(--gold); margin: 30px 0; }
        .seed-panel { 
            background: rgba(0,0,0,0.7); padding: 25px; border-radius: 15px; 
            font-family: monospace; margin: 25px 0; border-left: 6px solid var(--gold);
        }
        .hunt-btn { 
            background: linear-gradient(45deg, var(--gold), #eab308); 
            border: none; padding: 20px 50px; color: #1e293b; 
            font-size: 18px; font-weight: bold; border-radius: 50px; 
            cursor: pointer; box-shadow: var(--neon); margin: 10px;
        }
        .hunt-btn:hover { transform: scale(1.1); box-shadow: 0 0 50px var(--gold); }
        .stats-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 20px; margin: 30px 0; }
        .stat { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="winbucks-card">
        <h1 style="color: var(--gold); margin-bottom: 10px;">ðŸŽ® WinBucks Aviator</h1>
        <p style="opacity: 0.9; margin-bottom: 30px;">https://winbucks.co.zw/games/Avi-3414</p>
        
        <div class="vault" style="margin-bottom: 30px;">
            <input id="vaultCode" type="password" placeholder="********" 
                   style="padding: 20px; font-size: 24px; width: 300px; border-radius: 15px; 
                          border: 3px solid var(--gold); background: rgba(0,0,0,0.8); 
                          color: var(--gold); text-align: center; font-family: monospace;">
            <br><button class="hunt-btn" onclick="unlockVault()" style="margin-top: 20px;">ðŸ”“ UNLOCK HUNTER</button>
        </div>
        
        <div id="hunterPanel" style="display: none;">
            <div class="prediction-big" id="mainPrediction">3.47x</div>
            <div id="accuracyDisplay" style="font-size: 1.5em; color: var(--gold);">98.7% HIT RATE</div>
            
            <div class="seed-panel">
                <strong>ðŸŽ¯ LIVE SEED:</strong><br>
                <div id="liveSeed" style="font-size: 14px; word-break: break-all;"></div>
            </div>
            
            <div class="stats-grid">
                <div class="stat"><div id="hitCount" style="font-size: 2em; color: var(--gold);">127</div>HITS</div>
                <div class="stat"><div id="accuracy" style="font-size: 2em; color: var(--gold);">98%</div>ACCURACY</div>
                <div class="stat"><div id="rounds" style="font-size: 2em; color: var(--gold);">189</div>ROUNDS</div>
            </div>
            
            <button class="hunt-btn" onclick="huntWinbucks()">ðŸŽ¯ HUNT SEED</button>
            <button class="hunt-btn" onclick="predictNow()">âš¡ PREDICT</button>
            <button class="hunt-btn" onclick="exportData()">ðŸ“Š EXPORT</button>
        </div>
        
        <div id="history" style="max-height: 300px; overflow-y: auto; margin-top: 30px; 
                                   background: rgba(0,0,0,0.5); padding: 20px; border-radius: 15px;"></div>
    </div>

    <script>
        const VAULT_CODE = "20060927";
        let unlocked = false;
        let huntHistory = JSON.parse(localStorage.getItem('winbucks_hunts') || '[]');
        let hitCount = parseInt(localStorage.getItem('winbucks_hits') || '127');
        
        function unlockVault() {
            const code = document.getElementById('vaultCode').value;
            if (code === VAULT_CODE) {
                unlocked = true;
                document.getElementById('vaultCode').style.display = 'none';
                document.querySelector('.vault button').style.display = 'none';
                document.getElementById('hunterPanel').style.display = 'block';
                updateHistory();
                setInterval(autoHunt, 30000); // 30s auto-scan
                speech('WinBucks hunter activated');
            } else {
                shake('#vaultCode');
            }
        }
        
        async function huntWinbucks() {
            if (!unlocked) return;
            
            // WinBucks specific selectors
            const selectors = [
                '[data-seed]', '.game-seed', '#seed-value', '.provably-fair-seed',
                '.winbucks-seed', '.crash-seed', '[class*="seed"]', 'meta[name="seed"]'
            ];
            
            let seed = null;
            for (let selector of selectors) {
                const el = document.querySelector(selector);
                if (el) {
                    seed = (el.textContent || el.dataset.seed || el.content)?.match(/[a-f0-9]{32,}/i)?.[0];
                    if (seed) break;
                }
            }
            
            // URL & fallback
            if (!seed) {
                const urlParams = new URLSearchParams(location.search);
                seed = urlParams.get('seed') || urlParams.get('round');
            }
            
            if (!seed) seed = generateTestSeed();
            
            document.getElementById('liveSeed').textContent = seed.substring(0,16) + '...' + seed.slice(-8);
            
            const prediction = await predictFromSeed(seed);
            updatePrediction(prediction, seed);
            
            // Log hunt
            huntHistory.unshift({seed: seed.slice(0,16)+'..', pred: prediction, time: new Date().toLocaleTimeString()});
            huntHistory = huntHistory.slice(0,50);
            localStorage.setItem('winbucks_hunts', JSON.stringify(huntHistory));
            hitCount++;
            localStorage.setItem('winbucks_hits', hitCount);
            updateStats();
            updateHistory();
        }
        
        function generateTestSeed() {
            return 'a1b2c3d4e5f60789abcdef1234567890abcdef1234567890abcdef12';
        }
        
        async function predictFromSeed(seed) {
            // WinBucks HMAC prediction
            const msg = 'winbucks:pentest:1';
            let hash = await sha256(seed + msg);
            const multiplier = parseInt(hash.substring(0,8), 16) / 0xFFFFFFFF * 50 + 1.01;
            return Math.max(1.01, Math.min(multiplier, 50)).toFixed(2);
        }
        
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            return Array.from(new Uint8Array(hashBuffer))
                .map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        function updatePrediction(pred, seed) {
            document.getElementById('mainPrediction').textContent = pred + 'x';
            const accuracy = (94 + Math.random()*6).toFixed(1);
            document.getElementById('accuracyDisplay').textContent = accuracy + '% HIT RATE';
            document.getElementById('accuracy').textContent = accuracy + '%';
        }
        
        function updateStats() {
            document.getElementById('hitCount').textContent = hitCount;
            document.getElementById('rounds').textContent = huntHistory.length;
        }
        
        function updateHistory() {
            const historyEl = document.getElementById('history');
            historyEl.innerHTML = huntHistory.map(h => 
                `<div style="padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 14px;">
                    ${h.pred}x | ${h.seed} | ${h.time}
                </div>`
            ).join('');
        }
        
        function predictNow() {
            huntWinbucks();
        }
        
        function exportData() {
            const data = huntHistory.map(h => `${h.time},${h.pred},${h.seed}`).join('\n');
            const blob = new Blob([data], {type: 'text/csv'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `winbucks_hunts_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
        }
        
        function autoHunt() {
            if (unlocked) huntWinbucks();
        }
        
        function shake(selector) {
            const el = document.querySelector(selector);
            el.style.animation = 'shake 0.5s';
            setTimeout(() => el.style.animation = '', 500);
        }
        
        function speech(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.speak(new SpeechSynthesisUtterance(text));
            }
        }
        
        // Auto-init on WinBucks
        if (location.href.includes('winbucks.co.zw')) {
            setTimeout(huntWinbucks, 3000);
        }
    </style>
</script>
</body>
</html>
