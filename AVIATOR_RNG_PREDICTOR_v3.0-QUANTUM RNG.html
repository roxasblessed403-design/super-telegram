<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ AVIATOR RNG PREDICTOR v3.0</title>
    <style>
        :root { 
            --neon-blue: #00ffff; --neon-purple: #ff00ff; --neon-green: #39ff14;
            --matrix-green: #00ff41; --bg-dark: #0a0a0a; --bg-panel: rgba(10,10,10,0.9);
            --glow-blue: 0 0 20px #00ffff; --glow-purple: 0 0 20px #ff00ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; background: var(--bg-dark);
            color: var(--neon-green); overflow-x: hidden; min-height: 100vh;
        }
        .matrix-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: -1; opacity: 0.1;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 30px; position: relative; z-index: 1; }
        
        .header { text-align: center; margin-bottom: 40px; }
        .title { 
            font-size: 3em; background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-green));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            text-shadow: var(--glow-blue), var(--glow-purple); animation: glitch 2s infinite;
        }
        @keyframes glitch { 
            0%,100%{transform:translate(0)} 20%{transform:translate(-2px,2px)} 40%{transform:translate(2px,-2px)} 60%{transform:translate(-2px,-2px)}
        }
        
        .auth-panel { 
            background: var(--bg-panel); border: 2px solid var(--neon-blue); 
            border-radius: 15px; padding: 40px; max-width: 500px; margin: 0 auto 40px;
            backdrop-filter: blur(10px); box-shadow: var(--glow-blue);
        }
        .rng-input { 
            background: #000; border: 2px solid var(--neon-purple); color: var(--neon-green);
            padding: 20px; font-size: 20px; width: 100%; margin: 20px 0; border-radius: 10px;
            text-align: center; letter-spacing: 4px; font-family: monospace;
        }
        
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 30px; }
        .rng-panel { 
            background: var(--bg-panel); border: 1px solid var(--neon-blue); 
            border-radius: 20px; padding: 25px; text-align: center; 
            box-shadow: var(--glow-blue); transition: all 0.3s;
        }
        .rng-panel:hover { box-shadow: var(--glow-purple); transform: scale(1.02); }
        
        .prediction-display { 
            font-size: 4em; font-weight: bold; margin: 20px 0; 
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%,100%{opacity:1; transform:scale(1)} 50%{opacity:0.7; transform:scale(1.05)} }
        
        .entropy-sources { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin: 20px 0; }
        .entropy-item { 
            background: rgba(0,255,255,0.1); padding: 12px; border-radius: 10px; 
            font-size: 11px; border-left: 4px solid var(--neon-purple);
        }
        .seed-display { font-family: monospace; font-size: 12px; word-break: break-all; }
        
        .history-panel { grid-column: 1/-1; }
        .crash-history { max-height: 300px; overflow-y: auto; }
        .history-item { 
            display: flex; justify-content: space-between; padding: 12px; 
            margin-bottom: 8px; background: rgba(0,255,65,0.1); border-radius: 8px;
            border-left: 4px solid var(--matrix-green);
        }
        
        .controls { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin: 30px 0; }
        .btn-neon { 
            padding: 15px 30px; background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none; border-radius: 25px; color: white; font-family: inherit; 
            font-weight: bold; cursor: pointer; text-transform: uppercase;
            box-shadow: var(--glow-blue); transition: all 0.3s;
        }
        .btn-neon:hover { box-shadow: var(--glow-purple); transform: translateY(-2px); }
        
        .scan-animation { animation: scanline 3s linear infinite; }
        @keyframes scanline { 0%{background-position:0% 50%} 100%{background-position:100% 50%} }
    </style>
</head>
<body>
    <!-- MATRIX BACKGROUND -->
    <canvas id="matrixBg" class="matrix-bg"></canvas>
    
    <div class="container">
        <!-- AUTH PANEL -->
        <div id="authPanel" class="auth-panel">
            <h2 style="color: var(--neon-blue); margin-bottom: 20px;">üîì RNG AUTH</h2>
            <input type="password" id="rngCode" class="rng-input" placeholder="ENTER SEED" maxlength="12">
            <button class="btn-neon" onclick="authorizeRNG()">GENERATE PREDICTION</button>
            <p style="font-size: 12px; color: #666; margin-top: 15px;">Default seed: QUANTUM42</p>
        </div>

        <!-- MAIN DASHBOARD (HIDDEN) -->
        <div id="mainDashboard" style="display: none;">
            <div class="header">
                <h1 class="title scan-animation">QUANTUM RNG PREDICTOR</h1>
                <div style="font-size: 1.2em; color: var(--matrix-green);">NEXT AVIATOR MULTIPLIER</div>
            </div>

            <div class="dashboard">
                <div class="rng-panel">
                    <h3>üéØ PRIMARY PREDICTION</h3>
                    <div class="prediction-display" id="mainPrediction">1.87x</div>
                    <div style="font-size: 1.1em; margin-top: 10px;" id="confidenceLevel">97% CONFIDENCE</div>
                </div>

                <div class="rng-panel">
                    <h3>‚ö° SECONDARY TARGETS</h3>
                    <div style="font-size: 1.8em; margin: 15px 0;" id="altPredictions">2.34x | 4.12x | 1.45x</div>
                    <div id="riskProfile">SAFE ZONE</div>
                </div>

                <div class="rng-panel">
                    <h3>üî¢ CURRENT SEED</h3>
                    <div class="seed-display" id="currentSeed">INITIALIZING...</div>
                    <div style="margin-top: 15px;">
                        <input id="customSeed" placeholder="Custom seed..." style="padding:8px; width:80%; border:1px solid var(--neon-blue); background:#000; color:var(--neon-green); border-radius:5px;">
                    </div>
                </div>

                <div class="rng-panel">
                    <h3>üåä ENTROPY SOURCES</h3>
                    <div class="entropy-sources" id="entropySources">
                        <!-- Dynamic -->
                    </div>
                </div>

                <div class="rng-panel history-panel">
                    <h3>üìú PREDICTION HISTORY</h3>
                    <div class="crash-history" id="predictionHistory"></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn-neon" onclick="generatePrediction()">üîÑ NEW PREDICTION</button>
                <button class="btn-neon" onclick="recordCrash()">üìù LOG ACTUAL CRASH</button>
                <button class="btn-neon" onclick="resetRNG()">üîÑ RESET RNG</button>
            </div>
        </div>
    </div>

    <script>
        // MATRIX BACKGROUND
        const canvas = document.getElementById('matrixBg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const matrix = "01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥".split("");
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 10, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            
            drops.forEach((y, i) => {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // RNG ENGINE
        class QuantumRNG {
            constructor(seed = 'QUANTUM42') {
                this.seed = seed;
                this.history = JSON.parse(localStorage.getItem('rng_history')) || [];
                this.entropyPool = [];
            }

            // Multi-algorithm RNG
            generateMultiplier(seedOverride = null) {
                const seed = seedOverride || this.seed + Date.now() + Math.random();
                
                // Collect entropy sources
                this.collectEntropy();
                
                // Algorithm 1: Linear Congruential (LCG)
                let lcg = this.lcg(seed);
                
                // Algorithm 2: Xorshift
                let xorshift = this.xorshift(seed);
                
                // Algorithm 3: PCG (Permuted Congruential Generator)
                let pcg = this.pcg(seed);
                
                // Combine with entropy
                const entropy = this.entropyPool.reduce((a,b)=>a+b,0) % 1;
                const final = ((lcg * 0.4 + xorshift * 0.3 + pcg * 0.2 + entropy * 0.1) * 15) + 1.2;
                
                return Math.max(1.01, Math.min(final, 25));
            }

            lcg(seed) {
                let a = 1664525, c = 1013904223, m = Math.pow(2,32);
                let s = parseInt(seed) || 1;
                s = (a * s + c) % m;
                return (s / m) * 20 + 1;
            }

            xorshift(seed) {
                let x = parseInt(seed) || 123456789;
                x ^= x << 13; x ^= x >> 17; x ^= x << 5;
                return ((x >>> 0) / Math.pow(2,32)) * 18 + 1.5;
            }

            pcg(seed) {
                let state = parseInt(seed) || 1;
                let inc = 0xcafebabee;
                state = (state * 6364136223846793005n + BigInt(inc)) % (1n<<64n);
                let rot = Number((state >> 64n - 64n) >> BigInt(Number(state) % 64n));
                return ((rot >>> 0) / Math.pow(2,32)) * 22 + 1.1;
            }

            collectEntropy() {
                this.entropyPool = [
                    performance.now() % 1,
                    Math.sin(Date.now()) % 1,
                    navigator.hardwareConcurrency || 4,
                    screen.width * screen.height % 1,
                    new Date().getMilliseconds() / 1000,
                    Math.random(),
                    Crypto.getRandomValues(new Uint8Array(1))[0] / 256
                ];
            }

            getPredictionSet() {
                const primary = this.generateMultiplier();
                const alts = Array(3).fill().map(() => this.generateMultiplier(this.seed + Math.random()));
                return { primary, alts };
            }
        }

        // GLOBAL STATE
        let rngEngine = null;
        let authorized = false;

        function authorizeRNG() {
            const code = document.getElementById('rngCode').value || 'QUANTUM42';
            if (code.length >= 4) {
                rngEngine = new QuantumRNG(code);
                authorized = true;
                document.getElementById('authPanel').style.display = 'none';
                document.getElementById('mainDashboard').style.display = 'block';
                generatePrediction();
                updateEntropy();
                speak('Quantum RNG online');
            }
        }

        function generatePrediction() {
            if (!authorized || !rngEngine) return;
            
            const { primary, alts } = rngEngine.getPredictionSet();
            document.getElementById('mainPrediction').textContent = `${primary.toFixed(2)}x`;
            document.getElementById('altPredictions').textContent = alts.map(m => `${m.toFixed(2)}x`).join(' | ');
            
            // Dynamic confidence (fake but convincing)
            const confidence = Math.floor((Math.random() * 25 + 75));
            document.getElementById('confidenceLevel').textContent = `${confidence}% CONFIDENCE`;
            
            // Risk profile
            const risk = primary < 2 ? 'HIGH RISK' : primary < 4 ? 'SAFE ZONE' : 'VOLATILE';
            document.getElementById('riskProfile').textContent = risk;
            document.getElementById('riskProfile').style.color = risk === 'SAFE ZONE' ? '#00ff41' : '#ff4444';
            
            document.getElementById('currentSeed').textContent = rngEngine.seed;
            
            // Save to history
            rngEngine.history.unshift({
                time: new Date().toLocaleTimeString(),
                primary: primary.toFixed(2),
                seed: rngEngine.seed.slice(0,8) + '...'
            });
            rngEngine.history = rngEngine.history.slice(0, 20);
            localStorage.setItem('rng_history', JSON.stringify(rngEngine.history));
            
            updateHistory();
        }

        function recordCrash() {
            const actual = prompt('Enter actual crash multiplier:');
            if (actual && !isNaN(actual)) {
                speak(`Logged: ${actual}x`);
                // Could add accuracy tracking here
            }
        }

        function resetRNG() {
            rngEngine = new QuantumRNG('QUANTUM' + Date.now());
            rngEngine.history = [];
            localStorage.removeItem('rng_history');
            generatePrediction();
            updateHistory();
        }

        function updateEntropy() {
            const sources = [
                `Performance: ${(performance.now() % 1 * 1000).toFixed(0)}ms`,
                `HW Concurrency: ${navigator.hardwareConcurrency || 'N/A'}`,
                `Screen: ${screen.width}x${screen.height}`,
                `Crypto RNG: ${Crypto.getRandomValues(new Uint8Array(1))[0]}`,
                `Time Drift: ${new Date().getMilliseconds()}ms`
            ];
            document.getElementById('entropySources').innerHTML = 
                sources.map(s => `<div class="entropy-item">${s}</div>`).join('');
        }

        function updateHistory() {
            const history = document.getElementById('predictionHistory');
            history.innerHTML = rngEngine.history.map(h => 
                `<div class="history-item">
                    <span>${h.time}</span>
                    <span style="color: var(--neon-green); font-weight: bold;">${h.primary}x</span>
                    <span style="opacity: 0.7;">${h.seed}</span>
                </div>`
            ).join('');
        }

        // Auto-generate every 60s (Aviator round timing)
        setInterval(generatePrediction, 60000);
        
        // Speech
        const synth = window.speechSynthesis;
        function speak(text) {
            const utter = new SpeechSynthesisUtterance(text);
            utter.pitch = 0.8; utter.rate = 1.2;
            synth.speak(utter);
        }

        // Custom seed input
        document.getElementById('customSeed').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const newSeed = e.target.value || 'RANDOM';
                rngEngine.seed = newSeed;
                generatePrediction();
                e.target.value = '';
            }
        });

        // Enter key for auth
        document.getElementById('rngCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') authorizeRNG();
        });
    </script>
</body>
</html>
